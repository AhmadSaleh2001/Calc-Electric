<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="BackEnd.css">
    <title>Calc Electric</title>
</head>
<body>
    

    <div class="container text-center">
        <h2 class="mt-3 mb-3">Calc Electric</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">V0</label>
                <input type="number" id="V0" step="0.001" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">V1</label>
                <input type="number" id="V1" step="0.001" class="form-control">
            </div>


            <div class="mb-3">
                <label class="form-label">Ampere</label>
                <input type="number" id="Ampere" step="0.001" class="form-control">
            </div>
        </form>
        <h2>Answer <span class="badge bg-secondary"></span></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="BackEnd.js"></script>
</body>
</html>
